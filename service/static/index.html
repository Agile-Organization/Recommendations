<!DOCTYPE html>
<html>
  <head>
    <title>Recommendation RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Recommendation REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete a Recommendation:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="recommendation_product_id">Product ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="recommendation_product_id" placeholder="Enter product ID">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="recommendation_related_product_id">Related Product ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="recommendation_related_product_id" placeholder="Enter related product ID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="recommendation_type_id">Type:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="recommendation_type_id">
                    <option value="1">Up-sell</option>
                    <option value="2">Cross-sell</option>
                    <option value="3">Accessory</option>
                </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="recommendation_status">Active Status:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="recommendation_status">
                      <option value="True">True</option>
                      <option value="False">False</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                  <button type="submit" class="btn btn-primary" id="toggle-btn">Toggle</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">Product ID</th>
                <th class="col-md-4">Related Product ID</th>
                <th class="col-md-4">Type ID</th>
                <th class="col-md-3">Active Status</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; Agile Organization 2020</p>
          <p>API Documentation is <a href='/apidocs'>here</a></p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
